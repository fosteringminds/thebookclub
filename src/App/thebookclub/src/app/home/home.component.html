<div class="row">
<div class="col-md-3"*ngFor="let book of this.bookList">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text">{{book.text}}</p>
    <a href="#" (click)="changeSubscription(book)" class="btn btn-danger" *ngIf="book.isSubscribed">Unsubscribe</a>
    <a href="#" (click)="changeSubscription(book)" class="btn btn-primary" *ngIf="!book.isSubscribed">Subscribe</a>
  </div>
</div>
</div>
</div>
